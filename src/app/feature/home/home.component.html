<div class="p-5">
    <mat-form-field class="mt-4">
        <input
          matInput
          [formControl]="filterControl"
          (keyup)="applyFilter($event)"
          placeholder="filtrar"
        />
      </mat-form-field>
    
      <div class="">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
            </ng-container>
            <ng-container matColumnDef="registradoEm">
                <th mat-header-cell *matHeaderCellDef>Chegada</th>
                <td mat-cell *matCellDef="let element">{{ element.registradoEm | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
              </ng-container>
            <ng-container matColumnDef="servico">
              <th mat-header-cell *matHeaderCellDef>Serviço</th>
              <td mat-cell *matCellDef="let element">{{ element.servico }}</td>
            </ng-container>
            <ng-container matColumnDef="barbeiroPreferido">
              <th mat-header-cell *matHeaderCellDef>Possui Preferência?</th>
              <td mat-cell *matCellDef="let element">{{ element.barbeiroPreferido ?? 'Não' }}</td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>Status</th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
      </div>
    
</div>
