<div class="grid place-content-center">
    <div class="p-5">
      <mat-form-field class="mt-4">
        <input
          matInput
          [formControl]="filterControl"
          (keyup)="applyFilter($event)"
          placeholder="filtrar"
        />
      </mat-form-field>
  
      <!-- Tabela Responsiva -->
      <div class="overflow-x-auto">
        <table mat-table [dataSource]="dataSource" class="min-w-full table-auto mat-elevation-z8">
            
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Nome</th>
            <td mat-cell *matCellDef="let element" class="p-2">{{ element.nome }}</td>
          </ng-container>
  
          <ng-container matColumnDef="registradoEm">
            <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Chegada</th>
            <td mat-cell *matCellDef="let element" class="p-2">{{ element.registradoEm | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="servico">
            <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Serviço</th>
            <td mat-cell *matCellDef="let element" class="p-2">{{ element.servico }}</td>
          </ng-container>
  
          <ng-container matColumnDef="barbeiroPreferido">
            <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Possui Preferência?</th>
            <td mat-cell *matCellDef="let element" class="p-2">{{ element.barbeiroPreferido ?? 'Não' }}</td>
          </ng-container>
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="p-2 text-left">Status</th>
            <td mat-cell *matCellDef="let element" class="p-2">{{ element.status }}</td>
          </ng-container>
  
          <!-- Linhas da Tabela -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
    </div>
  </div>
